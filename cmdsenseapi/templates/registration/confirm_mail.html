<!-- confirm_mail.html -->
{% extends "base.html" %}

{% block confirm_mail %}
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">

                        <div class="wrapper-page">

                            <div class="m-t-40 card-box">
                                <div class="text-center">
                                    <h2 class="text-uppercase m-t-0 m-b-30">
                                        <a href="/login" class="text-success">
                                            <span><img src="../static/images/logo_dark.png" alt="" height="30"></span>
                                        </a>
                                    </h2>
                                    <!--<h4 class="text-uppercase font-bold m-b-0">Sign In</h4>-->
                                </div>
                                <div class="account-content">
                                    <div class="text-center m-b-20">
                                        <img src="../static/images/success.svg" title="invite.svg" height="80" class="m-t-10">
                                        <p class="text-muted m-t-30 line-h-24"> A email has been send to <b>youremail@domain.com</b>.
                                            Please check for an email from company and click on the included link to
                                            reset your password. </p>
                                    </div>

                                    <div class="row m-t-30">
                                        <div class="col-xs-12">
                                            <a href="/login" class="btn btn-lg btn-primary btn-block" type="submit">Back to Home</a>
                                        </div>
                                    </div>

                                    <div class="clearfix"></div>

                                </div>
                            </div>
                            <!-- end card-box-->

                        </div>
                        <!-- end wrapper -->

                    </div>
                </div>
            </div>
        </section>
{% endblock %}
